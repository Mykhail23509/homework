<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Personalia:</legend>
			<label for="fstName">First Name:</label>
			<input autofocus required placeholder="Name" size="15" minlength="2" maxlength="15" type="text" name="fstName">
			<br><br>
			<label for="lastName">Last Name:</label>
			<input required placeholder="Last Name" size="15" minlength="2" maxlength="15" type="text" name="lastName">
			<br><br>
			<label for="userEmail">Email:</label>
			<input required type="email" name="userEmail">
			<br><br>
			<label for="userBthd">Birthday:</label>
			<input required size="10" type="date" name="userBthd">
			<input required type="submit" name="submit">
		</fieldset>
	</form>
</body>
</html>
